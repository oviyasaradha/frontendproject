<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="typ1"/>
    <input type ="number" id="typ2"/>
    <br></br>
    <button onclick="add()"> +</button>
    <button onclick="sub()"> -</button>
    <button onclick="mul()"> *</button>
    <button onclick="divi()"> /</button>
    <button onclick="mod()"> %</button>
    <h1 id="result"> </h1>
    <script>
    
       function add(){
             let a= document.getElementById("typ1").value;
       let b= document.getElementById("typ2").value;
        let c= parseInt(a)+parseInt(b);
        document.getElementById('result').textContent=c;
       }
       
    
       function sub(){
             let a= document.getElementById("typ1").value;
       let b= document.getElementById("typ2").value;
        let c= parseInt(a)-parseInt(b);
        document.getElementById('result').textContent=c;
       }
       
    
       function mul(){
             let a= document.getElementById("typ1").value;
       let b= document.getElementById("typ2").value;
        let c= parseInt(a)*parseInt(b);
        document.getElementById('result').textContent=c;
       }
       
    
       function divi(){
             let a= document.getElementById("typ1").value;
       let b= document.getElementById("typ2").value;
        let c= parseInt(a)/parseInt(b);
        document.getElementById('result').textContent=c;
       }
       
    
       function mod(){
             let a= document.getElementById("typ1").value;
       let b= document.getElementById("typ2").value;
        let c= parseInt(a)%parseInt(b);
        document.getElementById('result').textContent=c;
       }

    </script>
</body>
</html>
