<body>
    <script>
        let a = 10;// Integer
        // let b=10.5;//Float
        // let c=true;//Boolean
        // let d="String";//String
        console.log(a);
        let b=5;
        let c=a+b;
      console.log(c,"Addition");

      let d=a-b;
      console.log(d,"Subtraction");
      let e=a*b;
      console.log(e,"Multiplication");

      let f=a/b;
      console.log(f,"Division");

    //   && AND
    //   || or
    //   ! Not
        // comparison operator
    //   = --- used to assign the value
    //   == used to check whether both the values are same
    //   ===  -- check values as well as datatypes
         
    let studid =[1,2,3,101,"Subjects"]
    console.log(studid);

    studid.push("Network")//add the elemants in last
    console.log(studid);

    studid.pop() // delete the last elements
    console.log(studid);

    studid.unshift("Oviya")// adds the element in first
    console.log(studid);

    studid.shift() //removes the first element
    console.log(studid);

    console.log(studid.length);
    console.log(studid[4]);

    


    


    
    

    </script>
